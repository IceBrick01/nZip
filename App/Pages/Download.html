<!DOCTYPE html>

<html lang="en">
  <head>
    <title>nZip | {id}</title>
    <meta name="title" content="nZip | {id}">
    <meta name="description" content="{title}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/Images/icon.ico">
    <link rel="stylesheet" href="/Styles/Basic.css">
  </head>

  <body style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: var(--background_color); margin: 0px; width: 100vw; height: 100vh">
    <div style="display: flex; flex-shrink: 0; flex-wrap: wrap; gap: 2rem; justify-content: center; align-items: center; margin-left: 1rem; margin-right: 1rem; max-width: 100vw;">
      <img src="{cover}" style="border-radius: 0.25rem; height: 35rem; filter: blur(2.5px)">
      <div style="display: flex; flex-direction: column; align-items: center; max-width: 90vw">
        <h1 class="text" style="font-size: 1.75rem; margin: 0px; margin-bottom: 0.75rem; max-width: 50vw">{title}</h1>
        <div id="logs" style="border: 0.2rem solid var(--text_color); border-radius: 0.25rem; margin-bottom: 0.5rem; width: 100%; height: 20rem; overflow-y: scroll">
          <h1 id="text_logs" class="text" style="font-size: 1rem; font-weight: bold; margin-left: 1rem; margin-top: 0.9rem; margin-bottom: 0.9rem">Connecting to the server...</h1>
        </div>
      </div>
    </div>
  </body>

  <script src="/Scripts/Download.ts"></script>
</html>
